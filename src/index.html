<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <div id="tag-suggestion-window">
        <div id="inner-tag-suggestion-window0"></div>
        <div id="inner-tag-suggestion-window1"></div>
    </div>
    <div id="pages">
        <div id="pages:home">
            <div id="page-home-input-tags-container" class="input-tag-container">
                <div class="inputed-tags" id="page-home-inputed-tags"></div>
                <input placeholder="tag" class="input-tag type="text" id="page-home-input-tags">
            </div>
            <div id="page-home-search-results"></div>
        </div>
        <div id="pages:add">
            <div  class="pages-add-form-container">
                <h3>input</h3>
                <input type="text" id="page-add-input-url" placeholder="url">
                <input type="text" id="page-add-input-title" placeholder="title">
                <textarea id="page-add-input-description" cols="30" rows="10"></textarea>
                <div id="page-add-input-tags-container" class="input-tag-container">
                    <div class="inputed-tags" id="page-add-inputed-tags"></div>
                    <input type="text" class="input-tag"  id="page-add-input-tags" placeholder="tag">
                </div>
                <input type="button" id="page-add-done-btn" value="add">
            </div>
        </div>
        <div id="pages:edit">pages:edit</div>
        <div id="pages:list">pages:list</div>
    </div>
</body>
</html>
